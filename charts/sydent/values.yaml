# Default values for sydent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

domain: &domain matrix.chart-example.local

image:
  repository: drgrove/matrix-sydent
  tag: v1.0.3
  digest: sha256:282ff1f5b50c18daece58181d6b75f7d3da885f5b7b3ff85e1a75e0b91a5b9b2
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

config:
  http:
    replication.https.bind_address: "::"
    internalapi.http.port: ""
    replication.https.port: 4434
    replication.https.certfile: ""
    obey_x_forwarded_for: False
    clientapi.http.bind_address: "0.0.0.0"
    clientapi.http.port: 8090
    federation.verifycerts: True
    replication.https.cacert: ""
    verify_response_template: "/home/sydent/emails/verify_response_page_template"
  db:
    db.file: /home/sydent/database/sydent.db
  sms:
    bodytemplate: "Your code is {token}"
  crypto:
    ed25519.signingkey: ""
  general:
    log.path: ""
    log.level: INFO
    pidfile.path: /home/sydent/sydent.pid
    server.name: *domain
  email:
    email.smtphost: localhost
    email.smtpusername: ""
    email.smtppassword: ""
    email.smtpport: 25
    email.tlsmode: 0
    email.template: /home/sydent/email.template
    email.subject: Your Validation Token
    email.invite.subject: "%(sender_display_name)s has invited you to chat"
    email.from: Sydent Validation <noreply@{hostname}>

service:
  type: ClusterIP
  port: 8090

persistence:
  enabled: true
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  # annotations: {}
  accessMode: ReadWriteOnce
  size: 10Gi

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths:
    - /_matrix/identity/
  hosts:
    - *domain
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
